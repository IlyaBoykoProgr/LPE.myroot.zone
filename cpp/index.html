<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="keywords" content="с нуля,учить,уроки,LPE,lpe,c++,с++"/>
		<link href="../site.css" rel="stylesheet"/>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"> </script>
		<title>LPE - learn c++ easy!</title>
	</head>		
	<iframe height="66px" width="100%" src="../header.html"></iframe>
	<body>
		<h1>Здесь собраны уроки С++</h1>
		<h3>Уроки по моей библиотеке Windows
			<a href="./winlib/index.html">тут</a>
		</h3>
		<h3>Абсолютно все уроки 
			<a href="../index.html">тут</a>
		</h3>
		<label>Перейти к уроку №<input type="number" id="lesson" min="0" max="99"/></label>
		<button id="move">Ок</button><br>
		<script>
			for(var i=0;i<4;i++){
				var a=$("<a href='lesson"+i+".html' id='a"+i+"'></a>").html("Урок №"+i);
				a.css("paddingLeft",i<10?"27px":"20px");
				$("body").append(a);
				if(i%9==0)$("body").append("<br><br>");
			}
			$("#move").click(function(){
				a = $("#a"+$("#lesson").val());
				$("a,br").hide();
				a.show();
			});
		</script>
		
	</body>
</html>
